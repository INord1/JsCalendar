<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">



<link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />



</head>
<body>
<!-- display calendar -->
<div id='calendar'></div>
<!-- display current time -->
<div id="dateTime" ></div>

<!-- faq div -->
<div id="info">

<div id="fadeIn" class="faqButtons">
  <button type="button" class="btn btn-primary"> Open</button>
</div>
<div id="fadeOut"  class="faqButtons">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
</div>


<!-- faq h1 -->
<h1 id="faqH1">FAQ</h1>

<!-- faq class -->
<div class="faq">
  <!-- create an item -->
  <div class="faq-item">
    
    <div class="faq-item-header">
      How to schedule an event
    </div>
    <div class="faq-item-body">
      <div class="faq-item-body-content">
      Click on the available date and time and provide the event name
      </div>
    </div>
  </div>


  <div class="faq-item">
    <div class="faq-item-header">
      How to edit an event
    </div>
    <div class="faq-item-body">
      <div class="faq-item-body-content">
        Click on the event and change a name
      </div>
    </div>
  </div>

  
  <div class="faq-item">
    <div class="faq-item-header">
      How to remove event
    </div>
    <div class="faq-item-body">
      <div class="faq-item-body-content">
      Click on the X button
      </div>
    </div>
  </div>
  
</div>



  

<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js'></script><script  src="./script.js"></script>




</body>
</html>
